<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemTraHoTen(){
            let mauKt = /^([A-Za-z]+)((\s{1}[A-Za-z]+){1,})/;
            let chuoi = document.getElementById('txtKt').value.trim();
            if(mauKt.test(chuoi)==true){
                spKt.innerText = "Họ tên đã nhập đúng cú pháp";
                return true;
            }
            else{
                spKt.innerText ="Họ tên nhập sai cú pháp";
                return false;
            }
        }
    </script>
    <form action="" metod="post" style="width: 500px;">
        <fieldset>
            <legend>
                Nhập chuỗi cần kiểm tra
            </legend>
            <label for="lblKt">Chuỗi kiểm tra</label>
            <input type="text" name="txtKt" id="txtKt" onblur="return kiemTraHoTen();">
            <span id="spKt">*</span>
        </fieldset>
    </form>
</body>
</html>
